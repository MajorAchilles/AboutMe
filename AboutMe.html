<div class="am-pseudo-body">
  <!--Icons-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
  <!--Theme-->
  <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet"></link>
  <!--Lib-->
  <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <!--jquery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- mithril -->
  <script src="https://unpkg.com/mithril/mithril.js"></script>
  <!-- mythreal -->
  <script src="mythreal.js"></script>
  <!--Content starts here-->
  <style>
    .am-pseudo-body {
      height:700px;
    }

    .am-full-width-card {
      width:100%;
    }

    .am-card-square.mdl-card {
      width: 100%;
      height: 350px;
    }

    .am-card-square > .mdl-card__title {
      color: #fff;
      background-position: center;
      background-repeat: no-repeat;
      background-size: 150%;
    }

    .am-card-square-camera > .mdl-card__title {
      background-image: url('https://scontent.fblr1-1.fna.fbcdn.net/v/t1.0-9/10635823_771235322919271_7585424851487229744_n.jpg?oh=6949ed9b54672f4a39b6c6de2442b1ea&oe=59CF9A34');
    }

    .am-card-square-bike > .mdl-card__title {
      background-image: url('https://scontent.fblr1-1.fna.fbcdn.net/v/t1.0-9/17757482_1433427133366750_3854195384606890045_n.jpg?oh=afcc11da490ce97816b1e10b9c5e9586&oe=59CFE151');
    }

    .am-card-square-game > .mdl-card__title {
      background-image: url('https://i.ytimg.com/vi/YDXVAvqj6vU/maxresdefault.jpg');
    }

    .am-card-square-devil > .mdl-card__title {
      background-image: url('http://img00.deviantart.net/3086/i/2013/009/e/f/the_lone_wolf_by_boosue-d5qzape.jpg');
    }

    .am-header-icon span {
      margin-top: 8px;
      margin-left: 10px;
    }
  </style>



  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
          mdl-layout--fixed-tabs">
      <header class="mdl-layout__header">
          <div class="mdl-layout__header-row">
              <!-- Title -->
              <span class="mdl-layout-title">Amlanjyoti Saikia</span>
          </div>
          <!-- Tabs -->
          <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
              <a href="#fixed-tab-bio" class="mdl-layout__tab is-active" id="tab_link_bio">Bio</a>
              <a href="#fixed-tab-edu" class="mdl-layout__tab" id="tab_link_edu">Education</a>
              <a href="#fixed-tab-car" class="mdl-layout__tab" id="tab_link_car">Career</a>
              <a href="#fixed-tab-int" class="mdl-layout__tab" id="tab_link_int">Interests</a>
          </div>
      </header>
      <div class="mdl-layout__drawer" aria-hidden="false">
          <span class="mdl-layout-title">Amlanjyoti Saikia</span>
          <nav class="mdl-navigation">
              <a href="#fixed-tab-bio" class="mdl-navigation__link is-active" id="link_bio">Bio</a>
              <a href="#fixed-tab-edu" class="mdl-navigation__link" id="link_edu">Education</a>
              <a href="#fixed-tab-car" class="mdl-navigation__link" id="link_car">Career</a>
              <a href="#fixed-tab-int" class="mdl-navigation__link" id="link_int">Interests</a>
          </nav>
      </div>
      <main class="mdl-layout__content">

          <section class="mdl-layout__tab-panel is-active" id="fixed-tab-bio">
          </section>


          <section class="mdl-layout__tab-panel" id="fixed-tab-edu">
          </section>


          <section class="mdl-layout__tab-panel" id="fixed-tab-car">
          </section>


          <section class="mdl-layout__tab-panel" id="fixed-tab-int">
          </section>
      </main>
  </div>

  <script>
    function switchToTab(tabName) {
        $(".mdl-layout__tab").each(function (index, tab) {
            $(tab).removeClass("is-active");
        });

        $(".mdl-layout__tab-panel").each(function (index, tab) {
           $(tab).removeClass("is-active");
        });

        $(".mdl-layout__drawer").removeClass("is-visible");
        $(".mdl-layout__obfuscator").removeClass("is-visible");

        $("#tab_link_" + tabName).addClass("is-active");
        $("#fixed-tab-" + tabName).addClass("is-active");
    }


    $(document).ready(function switchTabHandlers() {
        renderWithMithril();

        $("#link_bio").click(function () {
            switchToTab("bio");
        });

        $("#link_edu").click(function () {
            switchToTab("edu");
        });

        $("#link_car").click(function () {
            switchToTab("car");
        });

        $("#link_int").click(function () {
            switchToTab("int");
        });
    });


    function renderWithMithril() {
      renderEducation();
      renderCareer();
      renderInterests();
    }

    function renderEducation() {
      var root = document.getElementById("fixed-tab-edu");

      var cell_pg = m(mdl_cell, {
        cellClasses: "mdl-cell--6-col mdl-cell--12-col-tablet",
        children: [
            m(mdl_card_twoLine,  {
              icon: "school",
              place: "Christ University",
              title: "Post Graduation - MSc(CS)",
              period: "2016",
            })
        ]
      });

      var cell_ug = m(mdl_cell, {
        cellClasses: "mdl-cell--6-col mdl-cell--12-col-tablet",
        children: [
            m(mdl_card_twoLine,  {
              icon: "school",
              place: "Kuvempu University",
              title: "Graduation - BSc(IT)",
              period: "2012",
            })
        ]
      });

      var cell_12 = m(mdl_cell, {
        cellClasses: "mdl-cell--6-col mdl-cell--12-col-tablet",
        children: [
            m(mdl_card_twoLine,  {
              icon: "school",
              place: "RBSE",
              title: "12th Board",
              period: "2009",
            })
        ]
      });

      var cell_10 = m(mdl_cell, {
        cellClasses: "mdl-cell--6-col mdl-cell--12-col-tablet",
        children: [
            m(mdl_card_twoLine,  {
              icon: "school",
              place: "SEBA",
              title: "10th Board",
              period: "2006",
            })
        ]
      });

      var grid = m(mdl_grid, { children: [cell_pg, cell_ug, cell_12, cell_10]});

      var pageContent = m(page_content, { children: [grid] });

      m.mount(root, {
        view: function(){
          return pageContent;
        }
      });
    }

    function renderCareer() {
      var root = document.getElementById("fixed-tab-car");

      var cell_freelance = m(mdl_cell, {
        cellClasses: "mdl-cell--6-col mdl-cell--12-col-tablet",
        children: [
            m(mdl_card_twoLine,  {
              icon: "work",
              place: "Don Bosco High School, Mangaldai",
              title: "Freelance Developer",
              period: "2012 - 2014",
            })
        ]
      });

      var cell_cerner = m(mdl_cell, {
        cellClasses: "mdl-cell--6-col mdl-cell--12-col-tablet",
        children: [
            m(mdl_card_twoLine,  {
              icon: "work",
              place: "Cerner Healthcare Solutions",
              title: "Software Engineer",
              period: "2016 - Present",
            })
        ]
      });

      var grid = m(mdl_grid, { children: [cell_freelance, cell_cerner]});

      var pageContent = m(page_content, { children: [grid] });

      m.mount(root, {
        view: function(){
          return pageContent;
        }
      });
    }

    function renderInterests() {
      var root = document.getElementById("fixed-tab-int");

      var cell_bike = m(mdl_cell, {
        cellClasses: "mdl-cell--6-col mdl-cell--12-col-tablet",
        children: [
            m(mdl_card_square, {
            squareClass: "am-card-square-bike",
            icon: "motorcycle",
            title: "Solo Riding",
            subtitle: "For if I have to run, why not chase the mountains?"
          })
        ]
      });

      var cell_camera = m(mdl_cell, {
        cellClasses: "mdl-cell--6-col mdl-cell--12-col-tablet",
        children: [
            m(mdl_card_square, {
            squareClass: "am-card-square-camera",
            icon: "camera",
            title: "Photography",
            subtitle: "Helping reopen wounds that fading memories had swept under the rugs."
          })
        ]
      });

      var cell_game = m(mdl_cell, {
        cellClasses: "mdl-cell--6-col mdl-cell--12-col-tablet",
        children: [
            m(mdl_card_square, {
            squareClass: "am-card-square-game",
            icon: "gamepad",
            title: "Video Games",
            subtitle: "Escaping reality before 8-bit was cool."
          })
        ]
      });

      var cell_devil = m(mdl_cell, {
        cellClasses: "mdl-cell--6-col mdl-cell--12-col-tablet",
        children: [
            m(mdl_card_square, {
            squareClass: "am-card-square-devil",
            icon: "pets",
            title: "Being Inhuman",
            subtitle: "Not a people person. Definitely not."
          })
        ]
      });

      var grid = m(mdl_grid, { children: [cell_bike, cell_camera, cell_game, cell_devil]});

      var pageContent = m(page_content, { children: [grid] });

      m.mount(root, {
        view: function(){
          return pageContent;
        }
      });
    }
    </script>

</div>
